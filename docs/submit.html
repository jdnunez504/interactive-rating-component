<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution { font-size: 11px; text-align: center; margin-top: 1rem; color: grey;}
        .attribution a { color: orange; }
    </style>
    <script>
        function get() {
            const params = new URLSearchParams(window.location.search);
            const rating = params.get("rating");
            const selected = document.querySelector('#selected');
            selected.innerHTML = rating;
        }
    </script>
</head>
<body onload="get()">
    <main class="submit">
        <div class="card">
            <div class="image--submitted">
                <img src="/images/illustration-thank-you.svg" alt="">
            </div>
            <div class="score">You selected <span id="selected" value=""></span> out of 5</div>
            <h2>Thank you!</h2>
            <div class="card-text">
            <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
        </div>
        
        </div>
    
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">J. D. Nunez</a>.
    </div>
</body>
</html>
