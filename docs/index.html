<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
  <script>
    function submit() {
      const rating = document.querySelector('input[name="rating"]:checked').value;
      const params = new URLSearchParams();
      params.append("rating", rating);
      const url = "submit.html?" + params.toString();
      location.href = url;
    }
  </script>
</head>
<body>
  <main class="main">
    <div class="card">
      <div class="content">
        <div class="icon-box">
          <img class="icon" src="images/icon-star.svg" alt="">
        </div>
        <h1 class="title">How did we do?</h1>
        <div class="copy-box">
          <p class="copy">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
        <form class="form" onsubmit="window.submit()" id="ratings-form" target="_blank">
          <div class="ratings">
            <input class="rd-btn" type="radio" id="1" name="rating" value="1">
            <div class="spot-box">
              <label class="spot" for="1">1</label>
            </div>
            <input class="rd-btn" type="radio" id="2" name="rating" value="2">
            <div class="spot-box">
              <label class="spot" for="2">2</label>
            </div>
            <input class="rd-btn" type="radio" id="3" name="rating" value="3">
            <div class="spot-box">
              <label class="spot" for="3">3</label>
            </div>
            <input class="rd-btn" type="radio" id="4" name="rating" value="4">
            <div class="spot-box">
              <label class="spot" for="4">4</label>
            </div>
            <input class="rd-btn" type="radio" id="5" name="rating" value="5">
            <div class="spot-box">
              <label class="spot" for="5">5</label>
            </div>
          </div>
          <input class='btn' type="submit" value="Submit">
        </form>      
      </div>
    </div>
  </main>
</body>
</html>
