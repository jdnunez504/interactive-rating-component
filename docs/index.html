<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 1rem; color: grey;}
    .attribution a { color: orange; }
</style>
  <script>
    function submit() {
      const rating = document.querySelector('input[name="rating"]:checked').value;
      const params = new URLSearchParams();
      params.append("rating", rating);
      const url = "submit.html?" + params.toString();
      //window.open(url);
      location.href = url;
      
    }
  </script>
</head>
<body>
  <main>
    
    <div class="card">
      <div class="logo">
        <img src="/images/icon-star.svg" alt="">
      </div>
      <h2>How did we do?</h2>
      <div class="card-text">
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>

      <form onsubmit="window.submit()" id="ratings-form" target="_blank">
        <div class="ratings">
          <input type="radio" id="1" name="rating" value="1">
          <label for="1">1</label>
          <input type="radio" id="2" name="rating" value="2">
          <label for="2">2</label>
          <input type="radio" id="3" name="rating" value="3">
          <label for="3">3</label>
          <input type="radio" id="4" name="rating" value="4" checked>
          <label for="4">4</label>
          <input type="radio" id="5" name="rating" value="5">
          <label for="5">5</label>
        </div>
        
        <input class='button--submit' type="submit" value="Submit">
      </form>
      
    </div>
    
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">J. D. Nunez</a>.
  </div>
</body>
</html>
